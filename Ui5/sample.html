<html>
    <head>
<!-- library by default  -->

                data-sap-ui-libs="sap.m">
            
        </script>

        <script>
            // button and text in that

			alert("This is your first UI5 app")

        // press event and text is the attribute

    </head>

        <div id="content"></div>
    </body>
</html>

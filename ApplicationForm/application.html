<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application filling form</title>
    <link rel="stylesheet" href="application.css">
  </head>
  <body>
    <form name = "ApplicationForm"  id="ApplicationForm" action="" >
    
    <h1>Application filling Form</h1>
    <div class="table">
      
      <table>
        <tr>
          <td><label>First Name :</label></td>
          
          <td><input type="text" name="fname"  id="fname" /></td>
          <td><label>(Max 50 Characters Allowed)</label></td>
        </tr>
        <tr>
          <td><label>Last Name:</label></td>
          <td><input type="text" id="lname"  name= "lname"/></td>
          <td><label for="fname">(Max 50 Characters Allowed)</label></td>
        </tr>
        <tr>
          <td><label>Email Id:</label></td>
          <td><input type="text" id="email" name="email" /></td>
        </tr>
        <tr>
          <td><label for="mobileno">Mobile No:</label></td>
          <td><input type="number" id="mobileNo"  name="mobileno"/></td>
          <td><label for="fname">(Max 10 Digit Allowed)</label></td>
        </tr>

        
        <tr>
          <!-- <form id="mainForm" name="mainForm"> -->
       
          <td><p>Gender</p></td>
          <!-- <div id="gender"> -->
          
          <td>
            <input type="radio" class="radioBtn" id="gender" name="gender" value="Male" />Male
           
          </td>
          <td>
            <input type="radio" class="radioBtn" id="gender" name="gender" value="Female" />Female
         
          </td>

          <!-- <div>
            
            <input type="radio" id="gender" name="gender" value="Female" />Female
          </div> -->
        <!-- </form> -->
        <!-- <span id="result"></span> -->
        </tr>
      
        <tr>
          <td><label for="DOB">Date Of Birth</label></td>
          <td>
            <select class="sl" id="dob-year" name="dob-year">
                <option selected disabled="">Year</option>
                <option value="1999">1999</option>
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option>
                <option value="2005">2005</option>
                <option value="2006">2006</option>
                <option value="2007">2007</option>
                <option value="2008">2008</option>
                <option value="2009">2009</option>
                <option value="2010">2010</option>
                </select>
                
                
                <select class="sl" id="dob-month" name="dob-month">
                <option selected disabled="">Month</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
                </select>
                
                <select class="sl" id="dob-day" name="dob-day" >
                <option selected disabled="">Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
                </select>
          </td>
          <tr>
            <td><label for="Address">Address</label></td>
            <td><textarea name="address" id="address" name="address" cols="10" rows="4"></textarea></td>
          </tr>
        </tr>
        <tr>
            <td><label for="city">City</label></td>
            <td><input type="text" id="city" name ="city" ></td>
        </tr>
        <tr>
            <td><label for="pincode">Pincode</label></td>
            <td><input type="number" id="pincode" name="pincode" ></td>
        </tr>
        <tr>
            <td><label for="state">State</label></td>
            <td><input type="text" id="state" name="state"  ></td>
        </tr>
        <tr>
           <td> <label for="country">Country</label></td>
           <td><input type="text" id="country" name="country"></td>
        </tr>
     
         <tr>
          <td><label for="hobbies">Hobbies</label></td>
          <td style="text-align: left;">
            <input type="checkbox" id="hobbies1" name="hobbies1" value="drawing"><label for="hobbies1">Drawing</label>
            <input type="checkbox" id="hobbies2" name="hobbies2" value="singing"><label for="hobbies2">Singing</label>
            <input type="checkbox" id="hobbies3" name="hobbies3" value="dancing"><label for="hobbies3">Dancing</label>
            <br>
            <input type="checkbox" id="hobbies4" name="hobbies4" value="sketching"><label for="hobbies4">Sketching</label>
            <input type="text" id="hobbies5" name="hobbies5"  placeholder="Ex-Teaching">
           <br><br>
         <tr>
          
          <td><p>Qualification</p></td>
          
          <td style="text-align: left;">
            <input type="checkbox" id="qualification1" name="qualification1" value="high-school"><label for="qualification1">High School (10Th)</label>
            <br>
            <input type="checkbox" id="qualification2" name="qualification2" value="higher-school"><label for="qualification2">Higher School (12th)</label>
            <br>
            <input type="checkbox" id="qualification3" name="qualification3" value="graducation"><label for="qualification3">Graducation</label>
            <br>
            <input type="checkbox" id="qualification4" name="qualification4" value="post-graducation"><label for="qualification4">Post Graducation</label>
           <br>
           <input type="checkbox" id="qualification5" name="qualification5" value="phd"><label for="qualification5">PhD</label>
            
            <br>
            <br>
          </td>
         <tr>
          <td> <p>Course <br>Applied For</p></td>
          <td style="text-align: left;"><input  class="courseAF" type="radio" id="caf" name="caf" value="BCA(Bachelor of Computer Applications)"><label for="caf">BCA(Bachelor of Computer Applications)</label>
          <br>
          <input type="radio" class="courseAF" id="caf" name="caf" value="B.Com(Bachelor of Commerce)"><label for="caf2">B.Com(Bachelor of Commerce)</label>
          <br>
          <input type="radio" class="courseAF" id="caf" name="caf" value="B.Sc(Bachelor of Science)"><label for="caf3">B.Sc(Bachelor of Science)</label>
          <br>
          <input type="radio" class="courseAF" id="caf" name="caf" value="BA(Bachelor of Arts)"><label for="caf4">BA(Bachelor of Arts)</label>
          <br>
          <input type="radio" class="courseAF" id="caf" name="caf" value="MCA(Master of Computer Application)"><label for="caf5">MCA(Master of Computer Application)</label>
          <br>
          <input type="radio" class="courseAF" id="caf" name="caf" value="M.Com(Master of Commerce)"><label for="caf6">M.Com(Master of Commerce)</label>
          <br>
          <input type="radio" class="courseAF" id="caf" name="caf" value="M.Sc(Master of Science)"><label for="caf7">M.Sc(Master of Science)</label>
          <br>
          <input type="radio" class="courseAF" id="caf" name="caf" value="M.A(Master of Arts)"><label for="caf8">M.A(Master of Arts)</label>
          
          </td>      
       
      </table>
      <br> 
      <tr>
        <input type="button" value="Submit"  style="padding: 1% 3% 1% 3%;" onclick="AddRow()">
       
        <input type="Reset" value="Reset" style="padding: 1% 3% 1% 3%;">
  
      </tr>
    </div>
   
  </form>

  <table border="1" id="show">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>mobileNo</th>
        <th>Gender</th>
        <th>Date of Birth</th>
         <th>Address</th>
        <th>City</th>
        <th>PinCode</th>
        <th>State</th>
        <th>Country</th>
        <th>Hobbies</th>
        <th>Qualification</th>
        <th>Courses Applied for</th> 
      </tr>
    </thead>
  </table>


    <script src="./application.js"></script>
   
  </body>
</html>
